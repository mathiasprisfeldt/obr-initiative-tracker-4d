name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - release/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main

      - name: Find latest release tag (release/x.x.x)
        id: find_release_tag
        shell: bash
        run: |
          git fetch --tags --force
          tag=$(git for-each-ref --format="%(refname:short)" --sort=-version:refname refs/tags/release/* | head -n1)
          if [ -z "$tag" ]; then
            echo "No tags matching release/* were found" >&2
            exit 1
          fi
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout latest release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.find_release_tag.outputs.release_tag }}
          path: repo-prod

      - name: Set up Corepack
        run: corepack enable

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: |
            **/yarn.lock

      - name: Build prod
        working-directory: repo-prod
        run: |
          yarn install --frozen-lockfile
          yarn build-prod
          rm ./dist/manifest.test.json
          mv ./dist/manifest.prod.json ./dist/manifest.json
          mkdir -p ../site
          cp -R ./dist/* ../site

      - name: Build test
        working-directory: repo-main
        run: |
          yarn install --frozen-lockfile
          yarn build-test
          rm ./dist/manifest.prod.json
          mv ./dist/manifest.test.json ./dist/manifest.json
          mkdir -p ../site/test
          cp -R ./dist/* ../site/test

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
