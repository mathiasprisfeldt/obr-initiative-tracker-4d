name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy-to-prod:
        description: "Deploy to prod"
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy existing site
        run: |
          git fetch origin gh-pages
          git worktree add gh-pages-temp gh-pages

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build (test)
        run: |
          yarn build-test
          cp -R ./dist ./site/test

      - name: Build (prod)
        if: github.event_name == 'workflow_dispatch' && inputs.deploy-to-prod
        run: |
          yarn build-prod
          cp -R ./dist ./site/prod

      - name: Print combined artifact
        run: ls -la ./site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
